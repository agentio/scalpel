version: v2
managed:
  enabled: true
  override:
    - file_option: go_package_prefix
      value: agentio/scalpel/cmd/protoc-gen-connect-go/internal/testdata/simple/gen
plugins:
  - local: protoc-gen-go
    out: gen
    opt: paths=source_relative
  - local: protoc-gen-connect-go
    out: gen
    opt:
      - paths=source_relative
      - simple
clean: true
